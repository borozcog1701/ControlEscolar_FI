<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace a Font Awesome -->
    
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user"></i> Iniciar Sesión</h2> <!-- Ícono de usuario -->
        <form method="POST" action="php/login.php" id="loginForm">
            <div class="input-container">
                <i class="fas fa-user"></i> <!-- Ícono de usuario -->
                <input type="text" placeholder="Usuario" required name="usuario">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i> <!-- Ícono de candado -->
                <input type="password" placeholder="Contraseña" required name="contrasena">
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        console.log('Iniciando login...');
        
        // Guardamos el token
        sessionStorage.setItem('accessToken', 'logged_in');
        console.log('Token guardado:', sessionStorage.getItem('accessToken'));
        
        window.location.href = 'admin.html';
      }

      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
